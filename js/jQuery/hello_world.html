<!DOCTYPE html>
<html>
<head>
	<script src="./js/jquery-3.2.1.js"></script>
	<style type="text/css">
		#animation {
			width: 200px;
			height: 200px;
			background: #ccc;
		}
	</style>
	<script type='text/javascript'>
		$(document).ready (function() {
			$("#animation").show();
			$("#animation").queue(function(){
				$(this).animate({width: '+=400'},60000);
				$(this).dequeue();				
			});
		});
	</script>
</head>
<body>
	<div id="animation" style="display:none"> </div>
</body>
</html>
